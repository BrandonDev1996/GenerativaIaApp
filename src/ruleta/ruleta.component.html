<div class="roulette-container">
    <div class="roulette-wheel" [ngStyle]="{ 'transform': 'rotate(' + rotation + 'deg)' }">
      <div class="segment" *ngFor="let segment of segments; let i = index"
           [ngStyle]="{
             'transform': 'rotate(' + (i * segmentAngle) + 'deg) translate(-50%, -50%)',
             'background-color': segmentColors[i]
           }">
        {{ segment }}
      </div>
    </div>
    <button (click)="spinWheel()">Spin</button>
  </div>

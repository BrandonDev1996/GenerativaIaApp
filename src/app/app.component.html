<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6 text-center">{{ title }}</h1>

  <div class="flex flex-wrap gap-4 justify-center">
    <div *ngFor="let card of cards" [ngClass]="{ 'border-4 border-blue-500': card.selected }"
      class="bg-white shadow-lg rounded-lg p-6 max-w-sm w-full cursor-pointer"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': card.disabled }" (click)="!card.disabled && selectCard(card.id)">
      <h2 class="text-xl font-semibold mb-4">{{ card.title }}</h2>
      <p class="text-gray-700 mb-4">{{ card.description }}</p>
      <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        [ngClass]="{ 'opacity-50 cursor-not-allowed': card.disabled }">
        Select
      </button>
    </div>
  </div>

  <!-- Enviar -->
  <div class="flex justify-center mt-6">
    <div class="flex justify-center mt-6">
      <button (click)="sendCard()" class="py-2 px-4 rounded focus:outline-none" [ngClass]="{
                'bg-green-500 text-white hover:bg-green-600': selectedCardId !== null,
                'bg-gray-400 text-gray-700 cursor-not-allowed': selectedCardId === null
              }" [disabled]="selectedCardId === null">
        Enviar
      </button>
    </div>
  </div>

  <!-- Tabla de botones de cada tarjeta -->
  <div class="mt-8">
    <h2 class="text-xl font-semibold mb-4">Card Button Counts</h2>
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">Card Title</th>
          <th class="py-2 px-4 border-b">Button Count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="py-2 px-4 border-b">Card Title 1</td>
          <td class="py-2 px-4 border-b">5</td>
        </tr>
        <tr>
          <td class="py-2 px-4 border-b">Card Title 2</td>
          <td class="py-2 px-4 border-b">8</td>
        </tr>
        <tr>
          <td class="py-2 px-4 border-b">Card Title 3</td>
          <td class="py-2 px-4 border-b">3</td>
        </tr>
      </tbody>
    </table>
  </div>

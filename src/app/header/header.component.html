<!-- header.component.html -->
<header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex items-center"> <!-- Contenedor Flex -->
        <img src="assets/logo-sinfondo.png" alt="v1.0.0" class="logo w-24 h-24"> <!-- TamaÃ±o del logo -->
        <h1 class="text-2xl font-bold mx-auto">B.Y Impresiones 3D</h1> <!-- Texto centrado -->
        <nav class="ml-auto"> <!-- Empuja el nav hacia la derecha -->
            <ul class="flex space-x-4">
                <li><a routerLink="/" class="hover:text-blue-300">Inicio</a></li>
                <li><a routerLink="/servicios" class="hover:text-blue-300">Servicios</a></li>
                <li><a routerLink="/contacto" class="hover:text-blue-300">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>






<main>
    <h1 class="text-xl font-semibold">Productos</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 ">
        <div *ngFor="let p of productos" class="borde-resaltado ">
            <div class="spinner-box" *ngIf="!p.imagen">
                <app-spinner></app-spinner>
            </div>
            <img [src]="p.imagen" alt="{{ p.nombre }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="text-lg font-semibold">{{ p.nombre.toUpperCase() }}</h3>
                <h3 class="text-lg font-semibold">Precio: ${{ p.precio }}</h3>
                <button class="flex items-center border border-blue-500 rounded-md p-2 hover:bg-blue-100">
                    <i class="fas fa-thumbs-up mr-1"></i>{{ p.like }}
                </button>
                <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500">
                    Agregar al Carrito
                </button>

            </div>
        </div>
    </div>
</main>
